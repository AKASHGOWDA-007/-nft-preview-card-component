<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">

    <div class="main-image">
      <img src="images/image-equilibrium.jpg" alt="">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="cta">
      <h3 class="eth" ><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h3>
      <h3 class="clock" ><img src="images/icon-clock.svg" alt=""> 3 days left</h3>
    </div>
    <!-- <hr> -->
    <div class="creater">
      <img src="images/image-avatar.png" alt="">
      <p class="avatar">Creation of <span>Jules Wyvern</span></p>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://akashgowda-007.github.io/sample-portfolio/">Akash</a>.
  </div>
</body>

</html>
